{% extends 'nav.html' %}

{% block title %}Shopping Login{% endblock %}

{% block style %}
<style>
.btn{
    font-family:"Raleway",sans-serif;
    font-weight: 500;
    font-size: 16px;
    letter-spacing: 1px;
    display: inline-block;
    padding: 10px 30px;
    border-radius: 50px;
    transition: 0.5s;
    color:rgb(8, 152, 145);
    border: 2px solid #0872b9;
}
.btn:hover{
    background-color: blue;
    color: white;
} 
</style>
{% endblock style %}
{% block body %}
<br>
<br>
<section id="contact" class="contact">
    <div class="container">

      <div class="section-title" data-aos="fade-up">
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-4">
        <h1 data-aos="fade-up">Log In</h1>
<div class="container" data-aos="fade-up" data-aos-delay="400">
</div>

{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong></strong>{{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}

<form action="/shopapp/login/" method="post">{% csrf_token  %}
    <br>
    <label for="email">Email</label>
    <div class="form-group">
        <input type="email" name="email" id="email" class="form-control" required>
    </div>
    <label for="pass1">Password</label>
    <div class="form-group">
        <input type="password" name="pass1" id="pass1" class="form-group" required>
    </div>
    <br>
    <button type="submit" class="btn">Login</button>
    <br>
    Not Already User?<a href="/shopapp/signup/">Signup</a>
    <br>
    <span>
        Forgot Password?<a href="/shopapp/request-reset-email/">Reset Password</a>
    </span>
    
    <br>
    <a href="/">Home</a>
</form>
</div>
    </div>
    <div class="col-md-6"></div>

</div>
</div>
</section>

{% endblock %}
